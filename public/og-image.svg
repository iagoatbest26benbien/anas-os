<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1b2a4a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <!-- Logo "A" monogram -->
  <circle cx="600" cy="240" r="60" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="url(#accent)" text-anchor="middle">A</text>
  <!-- Title -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="8">AnasOS</text>
  <!-- Subtitle -->
  <text x="600" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Portfolio Interactif â€” Full-Stack &amp; DevOps</text>
  <!-- Author -->
  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Anas El Manssouri</text>
  <!-- Bottom accent line -->
  <rect x="450" y="500" width="300" height="2" rx="1" fill="url(#accent)" opacity="0.5"/>
</svg>
